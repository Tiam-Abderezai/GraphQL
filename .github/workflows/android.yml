name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    # Before running tests, start the emulator
    - name: Run emulator
      uses: ReactiveCircus/android-emulator-runner@v2
      with:
        api-level: 34   # Replace with your target API level
        script: ./gradlew connectedCheck

    # For ktlint
    - name: Check with ktlint
      run: ./gradlew ktlintCheck
