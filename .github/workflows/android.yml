name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # For ktlint
    - name: Check with ktlint
      run: ./gradlew ktlintCheck
